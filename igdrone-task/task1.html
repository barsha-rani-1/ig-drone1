<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Template</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="template-container">
        <div class="header">
            <img src="ig.png" alt="Logo" class="logo">
            <h1>Happy <span>Birthday</span></h1>
        </div>

        <div class="message">
            <p>"Wishing you a day filled with joy,<br> good health, and endless happiness."</p>
        </div>

        <div class="profile-section">
            <img src="profile.webp" alt="Profile Image" class="profile-image">
            <div class="name-designation">
                <p><strong>Mr./Miss Name Here</strong></p>
                <p>(Designation Here)</p>
            </div>
        </div>

        <div class="footer">
            <p>www.igdrones.com</p>
        </div>
    </div>

    <script src="task.js"></script>
</body>
</html>
